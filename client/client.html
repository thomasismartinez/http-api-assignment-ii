<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response) => {
      const content = document.querySelector('#content');
      
      switch(response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = '<b>Created</b>';
          break;
        case 204:
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>The page you are looking for was not found</b>`;
          break;
        default: 
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      // parse response to json
      let obj = await response.json();

      // if we have a message, display it
      if(obj.message){
        content.innerHTML += `<p>${obj.message}</p>`
      }
    };

    const sendPost = async (nameForm) => {
      // get input fields
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      // get inputted data from fields
      const nameField = nameForm.querySelector('#nameField').value;
      const ageField = nameForm.querySelector('#ageField').value;

      // format data to FORM-URLENCODED
      const formData = `name=${nameField}&age=${ageField}`;
      //console.log(`testing:${formData}`);

      // perform a fetch and await a response
      const response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: formData,
      });


      //Once we have a response, handle it.
      handleResponse(response);
    };

    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');
      
      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      const sendFetch = async () => {
        const url = document.getElementById('urlField').value;
        const method = document.getElementById('methodSelect').value;

        const response = await fetch(url, {
        method: method,

      });
      }

      handleResponse(response);
      
      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', sendFetch);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
